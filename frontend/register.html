<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Air Quality System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background-color: white;
            padding: 50px 40px;
            border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            border: 1px solid #eee;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .brand-logo {
            font-size: 28px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .form-label {
            font-weight: 600;
            font-size: 13px;
            color: #444;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px; 
            height: 45px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        .btn-sign-in {
            background-color: #1a1a1a;
            color: white;
            width: 100%;
            height: 48px;
            border-radius: 4px;
            font-weight: 600;
            border: none;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-sign-in:hover {
            background-color: #333;
        }

        .signup-text {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }

        .signup-text a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
    <div class="brand-section">
        <div class="brand-logo">Sellora</div>
        <p class="subtitle">Create your account</p>
    </div>

    <form id="registerForm">
        <div class="mb-3 text-start">
            <label class="form-label">Full Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create password" required>
        </div>

        <button type="submit" class="btn btn-sign-in">Register</button>
    </form>

    <p class="signup-text">
        Already have an account? <a href="login.html">Sign In</a>
    </p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameVal = document.getElementById('username').value; 
        const emailVal = document.getElementById('email').value;
        const passwordVal = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: usernameVal, 
                    email: emailVal, 
                    password: passwordVal 
                }) 
            });

            const data = await response.json();
            if (response.ok) {
                alert('Registrasi Berhasil! Silakan Login.');
                window.location.href = 'login.html';
            } else {
                alert(data.msg || 'Registrasi Gagal');
            }
        } catch (err) {
            console.error(err);
            alert('Server error');
        }
    });
</script>
</body>
</html>
